<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>SB Admin - Start Bootstrap Template</title>
<!-- Bootstrap core CSS-->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom fonts for this template-->
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">
	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">注册账号</div>
			<div class="card-body">
				<form action="" method="post" name="subinfo">
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="exampleInputName">账号：</label> <input
									class="form-control" id="username" name="username" type="text"
									aria-describedby="nameHelp" placeholder="name">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="exampleInputPassword1">Password</label> <input
									class="form-control" id="password" name="password"
									type="password" placeholder="Password">
							</div>
							<!--  
            <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirm password</label>
                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password">
              </div>
              -->
						</div>
					</div>
					<input class="btn btn-primary btn-block" type="button" value="登陆"
						onclick="formSubmit()">
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="login.html">去登陆</a> <a
						class="d-block small" href="forgot-password.html">忘记密码?</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	<script type="text/javascript"
		src="/work-attendance/vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript">
		function formSubmit() {
			var name, pass;
			username = document.getElementById("username").value;
			password = document.getElementById("password").value;
			//alert(name);  
			//alert(pass);  
			$.ajax({
				//  async: false,  
				type : "POST",
				url : "/work-attendance/user/index2", //注意路径  (后台登陆验证的方法)  
				data : {
					"username" : username,
					"password" : password
				},
				dataType : "json",
				success : function(data) {
					if (data != null) {
						alert(data.username);
						window.location.href="/work-attendance/user/indexx";
					} else {
						alert("用户名或密码错误，登录失败");
						window.location.href = "login.html";
					}
				}
			});
		}
	</script>
</body>

</html>
